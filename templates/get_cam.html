<html>
    <head>
        <!-- <meta http-equiv="refresh" content="1"> -->
        <meta name="description" content="M&N Home CCTV">
        <meta name="author" content="Michael Lee">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M&N Home CCTV</title>
        <style>
            img {
                width: 100%;
                border: 10px solid black;
            }
        </style>
    </head>
    <body>
        <div style="background-color:#134f2c">
            <center>
                <h1 style="color:white;">M&N Home CCTV</h1>
            </center>
        </div>
        <div>
            <center>
                <h3><img  class="camera-bg" style="width: 80%; background-attachment: fixed;" id="bg" class="center" src="{{ url_for('video_feed') }}"></h3>
            </center>
        </div>
        <p>
        <!--
        <div>
            <center>
                <button type="button" onClick="location.href='/'">
                    Back
                </button>
            </center>
        </div>
        -->
        <div>
            <center>
                <button type="button" onClick="servo_up()">
                    Up
                </button>
                <p>
                <button type="button" onClick="servo_left()">
                    Left
                </button>
                <button type="button" onClick="servo_right()">
                    Right
                </button>
                <p>
                <button type="button" onClick="servo_down()">
                    Down
                </button>
            </center>
        </div>

        <script>
            function servo_right() {
                fetch("/servo/right")
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                    });
            }

            function servo_left() {
                fetch("/servo/left")
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                    });
            }

            function servo_up() {
                fetch("/servo/up")
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                    });
            }

            function servo_down() {
                fetch("/servo/down")
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                    });
            }
        </script>
    </body>
</html>
