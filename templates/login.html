{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script type="text/javascript">
            alert("{{messages[-1]}}");
        </script>
    {% endif %}
{% endwith %}

<html>
    <head>
        <!-- <meta http-equiv="refresh" content="1"> -->
        <meta name="description" content="M&N Home CCTV">
        <meta name="author" content="Michael Lee">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">

        <title>M&N Home CCTV</title>
    </head>
    <body>
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <form class="mb-md-5 mt-md-4 pb-5" method="post" action="/login">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your id and password!</p>
      
                    <div class="form-outline mb-4">
                      <input type="text" name="id" class="form-control form-control-lg text-black" placeholder="ID">
                    </div>
      
                    <div class="form-outline mb-4">
                      <input type="password" name="password" class="form-control form-control-lg text-black" placeholder="Password">
                    </div>
      
                    <p>

                    <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Login">
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
